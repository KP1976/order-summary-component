<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="Frontend Mentor | Order summary card" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <header>
      <img
        src="./assets/images/pattern-background-desktop.svg"
        class="background-image"
        alt="Background image"
        srcset="
          ./assets/images/pattern-background-mobile.svg   375w,
          ./assets/images/pattern-background-desktop.svg 1440w
        "
        sizes="(max-width: 768px) 375px, 1440px"
      />
    </header>
    <main>
      <article class="card">
        <img
          src="./assets/images/illustration-hero.svg"
          alt="Woman listening to music"
          class="card__image"
          height="220"
          width="450"
        />
        <div class="card__content">
          <div class="card__info">
            <h1 class="card__title">Order Summary</h1>
            <p class="card__text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="card__plan-container">
            <div class="card__plan">
              <div class="card__plan-info-container">
                <img
                  src="./assets/images/icon-music.svg"
                  alt="Music icon"
                  class="card__icon"
                  height="48px"
                  width="48px"
                />
                <div class="card__plan-info">
                  <h2 class="card__plan-title">Annual Plan</h2>
                  <p class="card__plan-price">$59.99/year</p>
                </div>
              </div>
              <a href="#" class="card__change">Change</a>
            </div>
            <div class="card__buttons">
              <button class="card__button">Proceed to Payment</button>
              <a href="#" class="card__cancel">Cancel Order</a>
            </div>
          </div>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="attribution__link" href="#">Krzysztof Paw≈Çowski</a>.
    </footer>
  </body>
</html>
